<div class="card mb-3" *ngIf="product.title">
  <img
    [src]="product.imageUrl"
    *ngIf="product.imageUrl"
    class="card-img-top"
    [alt]="product.title"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: "INR" }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button
      (click)="addToCart()"
      *ngIf="getQuantity() === 0; else updateQuantity"
      class="btn btn-secondary btn-block"
    >
      Add To Cart
    </button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">{{ getQuantity() }} in cart</div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">
            +
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
