<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" ngModel id="title" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
            <span class="input-group-text">&#x20b9;</span>
            <input name="price" ngModel id="price" type="number" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="category" ngModel id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categoreies$ | async" [value]="category.key">{{category.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input name="imageUrl" ngModel id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
