<div class="row mt-3">
  <div class="col-md-3">
    <app-product-filter [categoryParam]="categoryParam"></app-product-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col-md-6">
          <app-product-card
            [product]="product"
            [shopping-cart]="cart"
          ></app-product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
